    <div id="roteirizacaoForm" class="formulario" style="display: none;" align="center">
                    <h2>Formulário de Roteirização de Cliente</h2>
                    <form action="https://api.sheetmonkey.io/form/xvaGsPbziGYYi3jtsmTUm5" method="post" id="formRoteirizacao" class="formulario">
        
                        <div class="form-item">
                            <label for="codigoCliente">Código do Cliente:</label>
                            <input type="number" id="codigoCliente" name="codigoCliente"placeholder="Código do cliente" min="1" max="30000" required>
                        </div>
        
                        <div class="form-item">
                            <label for="razaoSocial">Razão Social do Cliente:</label>
                            <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Razão social"pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="10" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
                        </div>
        
                        <div class="form-item">
                            <label for="codigoVendedor">Código do Vendedor:</label>
                            <input type="number" id="codigoVendedor" name="codigoVendedor"placeholder="Código do vendedor" min="1" max="30000" required>
                        </div>
        
                        <div class="form-item">
                            <label for="nomeVendedor">Vendedor:</label>
                            <input type="text" id="nomeVendedor" name="nomeVendedor" placeholder="Nome do vendedor"pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="10" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
                        </div>
        
                        <div class="form-item">
                            <label for="rotaVendedor">Rota:</label>
                            <input type="text" id="rotaVendedor" name="rotaVendedor" placeholder="Rota" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="5" maxlength="20" required oninput="this.value = this.value.toUpperCase()">
                        </div>
        
                        <div class="form-item">
                            <label for="diaVisita">Dia de Visita:</label>
                            <input type="date" id="diaVisita" name="diaVisita" required>
                        </div>
            
                        <div class="form-item">
                            <label for="modeloVisita">Modelo de Visita:</label>
                            <div class="modelo-visita">
                                <label for="visita1">1/3</label>
                                <input type="radio" id="visita1" name="modeloVisita" value="1/3" required>
                                <label for="visita2">2/4</label>
                                <input type="radio" id="visita2" name="modeloVisita" value="2/4">
                                <label for="visitaSemanal">Semanal</label>
                                <input type="radio" id="visitaSemanal" name="modeloVisita" value="Semanal">
                            </div>
                        </div><br>
        
                        <div class="form-item">
                            <label for="alteração">Alteração de Roteiro:</label>
                            <input type="text" id="observacaoalteracao" name="observacaoalteracao" placeholder="Observação" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
                        </div>
            
                        <div class="form-buttons">
                            <button type="submit" class="red-button">Enviar</button>
                            <button type="reset" class="red-button">Limpar Campos</button>
                        </div>
                    </form>
                </div>
        </div>
        <div id="agendaGestoresForm" class="formulario" style="display: none;" align="center">
            <h2>Agenda Gestores</h2>   
        <form action="https://api.sheetmonkey.io/form/vJrmpQcprn3BrmzmrHda6v" method="post" id="formAgenda">
            
            <div class="form-item">
                <label for="funcionario">Funcionário:</label>
                <input type="text" id="funcionario" name="funcionario" placeholder="Seu nome completo" pattern="[A-Z\s]+" minlength="10" maxlength="35" required oninput="this.value = this.value.toUpperCase()"/>
            </div>

            <div class="form-item">

                <input type="text" id="placaVeiculo" name="placaVeiculo" class="uppercase-input" placeholder="Placa do veículo XXX-XXXX" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="7" maxlength="8" required oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="form-item">

                <input type="text" id="observacaoQuarta" name="observacaoQuarta" placeholder="Observação" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="form-item">
                <label for="quinta">Quinta-feira:</label>
                <input type="date" id="quinta" name="quinta" required>
                <input type="text" id="cidadeQuinta" name="cidadeQuinta" placeholder="Cidade" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="3" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
                <input type="text" id="observacaoQuinta" name="observacaoQuinta" placeholder="Observação" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="form-item">
                <label for="sexta">Sexta-feira:</label>
                <input type="date" id="sexta" name="sexta" required>
                <input type="text" id="cidadeSexta" name="cidadeSexta" placeholder="Cidade" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="3" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
                <input type="text" id="observacaoSexta" name="observacaoSexta" placeholder="Observação" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="form-item">
                <label for="sabado">Sábado:</label>
                <input type="date" id="sabado" name="sabado" required>
                <input type="text" id="cidadeSabado" name="cidadeSabado" placeholder="Cidade" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="3" maxlength="25" required oninput="this.value = this.value.toUpperCase()">
                <input type="text" id="observacaoSabado" name="observacaoSabado" placeholder="Observação" pattern="[A-Za-z0-9]{3}-[A-Za-z0-9]{4}"minlength="5" maxlength="45" required oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="form-buttons">
                <button type="submit" class="red-button">Enviar</button>
                <button type="reset" class="red-button">Limpar Campos</button>
            </div>
        </form>
    </div>

    <script>
        var formularioAtual = null;
    
        function mostrarFormulario(id) {
            // Verifica se há um formulário aberto atualmente
            if (formularioAtual !== null) {
                // Oculta o formulário atualmente aberto
                document.getElementById(formularioAtual).style.display = 'none';
            }
    
            // Exibe o formulário especificado
            document.getElementById(id + 'Form').style.display = 'block';
    
            // Define o formulário atual como o formulário especificado
            formularioAtual = id + 'Form';
        }
    
        // Vincula eventos de clique aos botões
        document.getElementById('btnInicio').addEventListener('click', function() {
            mostrarFormulario('inicio');
        });
        document.getElementById('btnRoteirizacao').addEventListener('click', function() {
            mostrarFormulario('roteirizacao');
        });
        document.getElementById('btnAgendaGestores').addEventListener('click', function() {
            mostrarFormulario('agendaGestores');
        });
        document.getElementById('btnMapaClientes').addEventListener('click', function() {
            mostrarFormulario('mapaClientes');
        });
        document.getElementById('btnWhatsApp').addEventListener('click', function() {
            mostrarFormulario('whatsapp');
        });
        document.getElementById('btnEmail').addEventListener('click', function() {
            mostrarFormulario('email');
        });
    
        // Mostra o formulário "Início" por padrão
        mostrarFormulario('inicio');

        $(document).ready(function () {
    // Vincula eventos de clique aos botões
    $('#btnInicio').click(function () {
        mostrarContainer();
    });
    $('#btnRoteirizacao').click(function () {
        mostrarContainer();
    });
    $('#btnAgendaGestores').click(function () {
        mostrarContainer();
    });
    $('#btnMapaClientes').click(function () {
        mostrarContainer();
    });
    $('#btnWhatsApp').click(function () {
        mostrarContainer();
    });
    $('#btnEmail').click(function () {
        mostrarContainer();
    });
});

function mostrarContainer() {
    $('#container').show(); // Mostra a div .container
}

 
    </script>
